<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View product</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Price</th>

    </th:block>
</table>
</body>
</html>
